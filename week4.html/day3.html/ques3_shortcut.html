<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code and Shortcut Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    kbd {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>Preformatted Code Block</h2>
  <pre><code>
function greet(name) {
  console.log("Hello, " + name + "!");
}
greet("World");
  </code></pre>

  <h2>Keyboard Shortcut</h2>
  <p>To save your work, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>

</body>
</html>
