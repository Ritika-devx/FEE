<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Table</title>
    <style>
        th{
            background-color: #349bc4;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table border="1" width="50%" margin="20px auto">
            <tr>
                <th>Character</th>
                <th>ASCII Value</th>
            </tr>
            <tr>
                <td>A</td>
                <td>65</td>     
            </tr>
            <tr>
                <td>B</td>
                <td>66</td> 
            </tr>
            <tr>
                <td>a</td>
                <td>97</td>
            </tr>
            <tr>
                <td>b</td>
                <td>98</td>     
            </tr>
            <tr>
                <td>0</td>
                <td>48</td> 
            </tr>
            <tr>    
                <td>@</td>
                <td>64</td>
            </tr>
    </table>
</body>
</html>
